<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>message ui freeboard</title>
    <link rel="stylesheet"  href="/assets/css/bootstrap.min.css" />
    <style type="text/css">

    </style>
    <script>
        function clickItem(index) {
            location.href='/detail?id=' + index;
        }
    </script>
</head>
<body>
    <div class="container mt-5"> 
        <div class="row justify-content-center">
            <div class="col-12 text-center"><h2>MessageUI x Web Free board</h2></div>
        </div>
        <div class="row justify-content-end">
            <div class="col-4 text-end">
                <a href="detail"><button class="btn btn-primary">글쓰기</button></a>
            </div>
        </div>
        <div class="list-group mt-5">
            <% for(var i=0; i<list.length; i++) { %>
            <a href="javascript:clickItem(<%=list[i].id%>)" class="list-group-item list-group-item-action" aria-current="true">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1 col-8"><%=list[i].title%></h5>
                <small class="col-4"><%=list[i].updated%></small>
              </div>
              <small><%=list[i].name%>님</small>
            </a>    
            <% } %>
        </div>
    </div>
    
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/jquery.min.js"></script>
    <script>
        
    </script>
</body>

</html>
